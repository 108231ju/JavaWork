<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Youtube</title>
</head>
<body>
<h2>width,height</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/5SHhsnKnA-w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<hr>
<h2>autoplay</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/5SHhsnKnA-w?autoplay=1"></iframe>

<hr>
<h2>Loop</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/5SHhsnKnA-w?Loop=1"></iframe>
<hr>
<h2>controls</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/5SHhsnKnA-w?controls=0"></iframe>



</body>
</html>
