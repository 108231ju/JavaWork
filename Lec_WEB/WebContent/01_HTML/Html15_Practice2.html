<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>캘린더 만들기</title>
<style>
ul {
	list-style-type: none;
	background-color: rgb(247, 247, 247);
	overflow: hidden;
}

li {
	float: left;
}

li a {
	text-decoration: none;
	padding: 15px;
	color: black;
	display: block;
}

li a:hover {
	background-color:   rgb(75, 137, 201);
	color: white;
}
h1 {
	color:rgb(83, 147, 205)
}
</style>

</head>

<body>
<ul>
	<li><a>정책차림표</a></li>
	<li><a>미리보는 지원사업</a></li>
	<li><a>마감임박 지원사업</a></li>
	<li><a>접수중인 지원사업</a></li>
</ul>


</body>
</html>
